    - name: Merge
      run: |
        echo $(date '+%Y-%m-%d %H:%M:%S') > error_log
        cp -n cyberstar[0-9]/dm/* cyberstar_dm 2>> error_log
        cp -n rookie[0-9]/dm/* rookie_dm 2>> error_log
        cp -n cyberstar[0-9]/update/* cyberstar_list 2>> error_log
        cp -n rookie[0-9]/update/* rookie_list 2>> error_log
    - name: commit
      run: |
        git config --global user.email bot.jimmy@bot.com
        git config --global user.name BotJimmy
        git add -A
        git commit -m "Update: `date '+%Y-%m-%d %H:%M:%S'`"
      continue-on-error: true
    - name: Push changes
